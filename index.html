<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אינסטלטור מקצועי</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ==============================
       Global Styles
    ============================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Alef', sans-serif; background: #F5E6D3; color: #3B2F2F; line-height: 1.6; }
    h1, h2, h3 { color: #7B3F00; }
    a { text-decoration: none; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    /* ==============================
       Hero Section
    ============================== */
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #F5E6D3, #C9A66B);
      padding: 60px 20px;
      gap: 40px;
      text-align: right;
      border-radius: 15px;
    }
    .hero-text { flex: 1 1 400px; }
    .hero-text h1 { font-size: 2.8rem; margin-bottom: 20px; }
    .hero-text p { font-size: 1.5rem; margin-bottom: 20px; }
    .services-list { list-style: none; }
    .services-list li {
      position: relative;
      padding-left: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      opacity: 0;
      transform: translateX(30px);
      transition: all 0.6s ease;
    }
    .services-list li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #C9A66B;
    }
    .hero-list-visible { opacity: 1; transform: translateX(0); }
    .hero-image { flex: 1 1 400px; display: flex; justify-content: center; }
    .hero-image img { max-width: 100%; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }

    /* ==============================
       Contact Form Section
    ============================== */
    .contact {
      background: #fff8f0;
      padding: 60px 20px;
      text-align: right;
      border-radius: 15px;
      margin-top: 40px;
    }
    .contact h2 { font-size: 2rem; margin-bottom: 30px; text-align: center; }
    .contact form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact input, .contact select, .contact button {
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .contact button {
      background: #C9A66B;
      color: #3B2F2F;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .contact button:hover {
      background: #7B3F00;
      color: #F5E6D3;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* ==============================
       Image Gallery Section
    ============================== */
    .gallery {
      padding: 60px 20px;
      text-align: right;
      background: #F5E6D3;
    }
    .gallery h2 { font-size: 2rem; margin-bottom: 30px; text-align: center; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .gallery-grid img.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* ==============================
       Sticky Contact Button on Mobile
    ============================== */
    .sticky-contact {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #C9A66B;
      color: #3B2F2F;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .sticky-contact:hover { transform: translateX(-50%) scale(1.05); }

    /* ==============================
       Footer
    ============================== */
    footer {
      background: #7B3F00;
      color: #fff8f0;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
      border-radius: 10px 10px 0 0;
    }

    /* ==============================
       Responsive
    ============================== */
    @media (max-width: 768px) {
      .hero { flex-direction: column; text-align: center; }
      .hero-text h1 { font-size: 2rem; }
      .hero-text p { font-size: 1.2rem; }
      .contact h2 { font-size: 1.5rem; }
      .sticky-contact { display: block; }
    }
  </style>
</head>
<body>

  <!-- ==============================
       Hero Section
  ============================== -->
  <section class="hero container">
    <div class="hero-text">
      <h1>אינסטלטור מקצועי:</h1>
      <p>פותרים כל תקלה – בלי לשבור קירות!</p>
      <ul class="services-list">
        <li>תיקון נזילות</li>
        <li>החלפת צנרת</li>
        <li>פתיחת סתימות</li>
        <li>שירותי חירום</li>
      </ul>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/500x400?text=Plumber+Image" alt="Plumber">
    </div>
  </section>

  <!-- ==============================
       Contact Form Section
  ============================== -->
  <section class="contact container">
    <h2>השאירו פרטים, נחזור אליכם עם פתרון מהיר:</h2>
    <form>
      <input type="text" placeholder="שם מלא" required>
      <input type="tel" placeholder="מספר טלפון" required>
      <select required>
        <option value="">בחר שירות</option>
        <option>תיקון נזילה</option>
        <option>החלפת צנרת</option>
        <option>פתיחת סתימה</option>
        <option>שירות חירום</option>
      </select>
      <button type="submit">שלח</button>
    </form>
  </section>

  <!-- ==============================
       Image Gallery Section
  ============================== -->
  <section class="gallery container">
    <h2>גלריית תמונות</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/400x300?text=Image1" alt="Gallery Image">
      <img src="https://via.placeholder.com/400x300?text=Image2" alt="Gallery Image">
      <img src="https://via.placeholder.com/400x300?text=Image3" alt="Gallery Image">
      <img src="https://via.placeholder.com/400x300?text=Image4" alt="Gallery Image">
      <img src="https://via.placeholder.com/400x300?text=Image5" alt="Gallery Image">
      <img src="https://via.placeholder.com/400x300?text=Image6" alt="Gallery Image">
    </div>
  </section>

  <!-- ==============================
       Sticky Contact Button (Mobile)
  ============================== -->
  <a href="tel:0501234567" class="sticky-contact">📞 חייג עכשיו</a>

  <!-- ==============================
       Footer
  ============================== -->
  <footer>
    <p>© 2025 כל הזכויות שמורות</p>
  </footer>

  <!-- ==============================
       JavaScript for Fade-In and Services Animation
  ============================== -->
 <script>
  // -------------------- Gallery fade-in --------------------
  const galleryImages = document.querySelectorAll('.gallery-grid img');
  const observerOptions = { root: null, rootMargin: '0px', threshold: 0.2 };
  const observerCallback = (entries, observer) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('fade-in');
        observer.unobserve(entry.target);
      }
    });
  };
  const observer = new IntersectionObserver(observerCallback, observerOptions);
  galleryImages.forEach(img => observer.observe(img));

  // -------------------- Animate services list --------------------
  const services = document.querySelectorAll('.services-list li');
  const servicesObserver = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('hero-list-visible');
        obs.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });
  services.forEach(li => servicesObserver.observe(li));

  // -------------------- Lead Form + SMS Verification --------------------
  const leadForm = document.querySelector('.contact-form-container form');

  // Create SMS verification elements dynamically
  const smsDiv = document.createElement('div');
  smsDiv.style.display = 'none';
  smsDiv.style.textAlign = 'center';
  smsDiv.style.marginTop = '10px';

  const smsInput = document.createElement('input');
  smsInput.type = 'text';
  smsInput.placeholder = 'הכנס את הקוד שנשלח ל-טלפון שלך';
  smsInput.style.width = '150px';
  smsInput.style.marginRight = '10px';

  const smsButton = document.createElement('button');
  smsButton.type = 'button';
  smsButton.textContent = 'אמת קוד';

  const smsMsg = document.createElement('p');
  smsMsg.style.textAlign = 'center';
  smsMsg.style.color = 'red';
  smsMsg.style.display = 'none';
  smsMsg.textContent = 'קוד שגוי, נסה שוב';

  const successMsg = document.createElement('p');
  successMsg.style.textAlign = 'center';
  successMsg.style.color = 'green';
  successMsg.style.display = 'none';
  successMsg.textContent = 'תודה! הפנינו את פרטיך.';

  smsDiv.appendChild(smsInput);
  smsDiv.appendChild(smsButton);
  leadForm.parentNode.insertBefore(smsDiv, leadForm.nextSibling);
  leadForm.parentNode.insertBefore(smsMsg, smsDiv.nextSibling);
  leadForm.parentNode.insertBefore(successMsg, smsMsg.nextSibling);

  let generatedCode = '';

  leadForm.addEventListener('submit', e => {
    e.preventDefault();
    // Generate 4-digit code
    generatedCode = Math.floor(1000 + Math.random() * 9000).toString();
    alert('קוד אימות נשלח לטלפון שלך: ' + generatedCode); // Replace with real SMS API
    smsDiv.style.display = 'block';
  });

  smsButton.addEventListener('click', () => {
    if (smsInput.value === generatedCode) {
      const data = {
        name: leadForm.querySelector('input[type="text"]').value,
        phone: leadForm.querySelector('input[type="tel"]').value,
        service: leadForm.querySelector('select').value
      };

      fetch('https://script.google.com/macros/s/AKfycbw5zo78szDGEc3YbOMc19B5uQTnQqvATE7dYLKj8sfFNRjXFpLjqxi-oC-De4Zy9Uro/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.result === 'success') {
          successMsg.style.display = 'block';
          leadForm.reset();
          smsDiv.style.display = 'none';
          smsInput.value = '';
          smsMsg.style.display = 'none';
        } else {
          alert('שגיאה בשליחת הנתונים');
        }
      })
      .catch(err => alert('שגיאה בשליחת הנתונים'));
    } else {
      smsMsg.style.display = 'block';
    }
  });
</script>


</body>
</html>
