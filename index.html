<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住专 转  - 砖专转 驻专</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Alef', sans-serif; overflow-x: hidden; }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .hero-content {
      z-index: 2;
      max-width: 90%;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .cta-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0b3d91;
      background: #ffd700;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 { font-size: 2.2rem; }
      .hero-content p { font-size: 1.2rem; }
      .cta-button { font-size: 1.2rem; padding: 12px 30px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="plumber-video.mp4" type="video/mp4">
      驻驻 砖  转 .
    </video>
    <div class="hero-content">
      <h1>拽拽 住专 拽爪注 转 ?</h1>
      <p>砖专转 专,   24/7</p>
      <a href="tel:0501234567" class="cta-button">  注砖</a>
    </div>
  </section>

</body>
</html>
