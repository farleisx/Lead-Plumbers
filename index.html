<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אינסטלטור בתל אביב</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 18px;
    }
    .cta {
      display: block;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      margin: 20px auto;
      text-align: center;
      border-radius: 8px;
      font-size: 20px;
      max-width: 300px;
    }
    .form-container {
      background: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-top: 0;
      text-align: center;
    }
    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    form button {
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #005f87;
    }
    .trust {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .trust p {
      font-size: 18px;
      margin: 8px 0;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>🚰 צריכים אינסטלטור בתל אביב?</h1>
  <p>שירות מהיר, אמין וזמין 24/7</p>
</header>

<a href="tel:0501234567" class="cta">📞 חייג עכשיו: 050-1234567</a>

<div class="form-container">
  <h2>בקשו הצעת מחיר חינם</h2>
  <form>
    <input type="text" placeholder="שם מלא" required>
    <input type="tel" placeholder="מספר טלפון" required>
    <select required>
      <option value="">בחר שירות</option>
      <option>תיקון נזילה</option>
      <option>פתיחת סתימה</option>
      <option>החלפת צנרת</option>
      <option>שירות חירום</option>
      <option>אחר</option>
    </select>
    <button type="submit">שלח בקשה</button>
  </form>
</div>

<div class="trust">
  <p>✔️ אינסטלטור מורשה ומבוטח</p>
  <p>✔️ שירות חירום 24/7</p>
  <p>✔️ זמינות מהירה בכל תל אביב</p>
</div>

<footer>
  <p>© 2025 כל הזכויות שמורות</p>
</footer>

</body>
</html>
